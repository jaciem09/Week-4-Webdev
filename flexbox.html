<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .box{
                flex: 1 1 200px;
                background-color: darkblue;
                color: white;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Item 1</div>
            <div class="box">Item 2</div>
            <div class="box">Item 3</div>
            </div>
        </div>
    </body>
</html>
